<div class="layout" layout="row" ng-cloak>
    
    <md-sidenav ng-mouseover="$ctrl.onHoverIn()" ng-mouseleave="$ctrl.onHoverOut()" ng-class="{'mini' : $ctrl.data.isMiniNav, 'full' : !$ctrl.data.isMiniNav}" layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">

        <md-toolbar class="logo"> 

            <div flex layout="row">

                <h1 ng-if="!$ctrl.data.isMiniNav">GitBoard</h1>
                <h1 ng-if="$ctrl.data.isMiniNav">GB</h1>
                    <ng-md-icon ng-if="$ctrl.data.hideToggle" ng-click="$ctrl.setPinedNav()" class="md-toggle-icon md-pin-toggle" ng-class="{'toggled' : $ctrl.data.pinedNav, 'sharp-hide' : $ctrl.data.isMiniNav}" icon="label_outline"></ng-md-icon>

            </div>

        </md-toolbar>

        <md-content  style="" flex role="navigation">
            <ul class="docs-menu md-hue-2">
                <li ng-repeat="section in $ctrl.data.sections" class="parent-list-item">
                    
                    <git-menu-link section="section" ng-if="section.type === 'link' && !section.hidden"></git-menu-link>

                </li>
            </ul>
        </md-content>

    </md-sidenav>

    <div layout="column" flex class="" ng-class="{'fix-view': !$ctrl.data.pinedNav}">

        <git-toolbar-header current-section='$ctrl.data.currentSection' current-page='$ctrl.data.currentPage'></git-toolbar-header>

        <md-content id="content" flex>
            <ng-view></ng-view>
        </md-content>
        
    </div>

</div>
